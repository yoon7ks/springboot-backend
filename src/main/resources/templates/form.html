<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Getting Started: Handling Form Submission</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<h1><p th:text="${title}" /></h1>
		<form action="#" th:action="@{/add}" th:object="${user}" method="post">
		    <p>user_id: <input type="text" th:field="*{user_id}" /></p>
		    <p>user_pw: <input type="text" th:field="*{user_pw}" /></p>
		    <p>user_name: <input type="text" th:field="*{user_name}" /></p>
		    <p>user_phone: <input type="text" th:field="*{user_phone}" /></p>
		    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
		</form>
	</body>
</html>
