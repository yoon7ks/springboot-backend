<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1> 구성원을 등록하세요. </h1>
<form action="#" th:action="@{/insertUser}" th:object="${tbl_user}" method="post">
    <p>user_id: <input type="text" th:field="*{user_id}" /></p>
    <p>user_pw: <input type="text" th:field="*{user_pw}" /></p>
    <p>user_name: <input type="text" th:field="*{user_name}" /></p>
    <p>user_phone: <input type="text" th:field="*{user_phone}" /></p>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
